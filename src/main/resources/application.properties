# Server
server.port=${SERVER_PORT}

# App
app.base-url=${APP_BASE_URL}

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}


# JPA
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false

# JWT
secret.key.jwt=${SECRET_KEY_JWT}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:false}
spring.mail.properties.mail.smtp.ssl.enable=${MAIL_SSL:true}

spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:20MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:20MB}

# Rate Limiting (login)
rate.limit.max-attempts=${RATE_LIMIT_MAX_ATTEMPTS:5}
rate.limit.window-ms=${RATE_LIMIT_WINDOW_MS:900000}

# Rate Limiting (correo de recuperaci√≥n)
rate.limit.email.max-attempts=${RATE_LIMIT_EMAIL_MAX_ATTEMPTS:3}
rate.limit.email.window-ms=${RATE_LIMIT_EMAIL_WINDOW_MS:3600000}

# JWT Expirations
jwt.expiration.auth-ms=${JWT_EXPIRATION_AUTH_MS:28800000}
jwt.expiration.email-validation-ms=${JWT_EXPIRATION_EMAIL_VALIDATION_MS:86400000}
jwt.expiration.password-reset-ms=${JWT_EXPIRATION_PASSWORD_RESET_MS:3600000}

# Logging
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.agro.clientes=${LOG_LEVEL_APP:DEBUG}
